<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Art Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .contact {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>My Art Portfolio</h1>
  <p>Welcome to my gallery! Here are some of my artworks:</p>
  
  <div class="gallery">
    <img src="art1.jpg" alt="Artwork 1">
    <img src="art2.jpg" alt="Artwork 2">
    <img src="art3.jpg" alt="Artwork 3">
  </div>

  <div class="contact">
    <h2>Contact Me</h2>
    <p>Email: <a href="mailto:yourname@email.com">yourname@email.com</a></p>
    <p>Instagram: <a href="https://instagram.com/yourhandle">@yourhandle</a></p>
  </div>
</body>
</html>
